<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | To-do app</title>

</head>

<body>
    
    <div class="aplicativo">
    
      <h1 class="titulo"> T O D O </h1>
      <div class="adiciona-tarefa">
        <span class="botao check"></span>
        <input placeholder="Criar nova tarefa...">
      </div>
    
      <div class="tarefas"> 
        <ul></ul>
        <div class="detalhes-tarefas">
          <div class="itens-restantes">0 itens restantes</div>
          <div class="filtro">
            <button class="todas-as-tarefas">Tudo</button>
            <button class="tarefas-ativas">A fazer</button>
            <button class="tarefas-feitas">Feitas</button>
          </div>
          <div class="limpar">
            <button class="botao-limpar">Limpar tudo</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./js/index.js"></script>

</body>
</html>
